version: "3"

tasks:
  build:
    cmds:
      - pio run

  web:
    dir: web
    cmds:
      - pnpm rimraf ../data/assets
      - pnpm build
      - >
        {{if eq OS "windows"}}
          xcopy /s /y /f dist ..\\data
        {{else}}
          cp -vr dist/* ../data
        {{end}}

  upload:
    cmds:
      - pio run --target upload

  upload-fs:
    cmds:
      - pio run --target uploadfs --environment esp32dev

  monitor:
    cmds:
      - pio device monitor
